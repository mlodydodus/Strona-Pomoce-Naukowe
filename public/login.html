<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body>
    <div class="login-container">
        <h2>Logowanie</h2>
        <form id="loginForm">
          <div class="icon-wrapper">
            <a href="/#home"><img src="ikony przedmioty/home.webp" alt="Strona główna"></a>
            <a href="/register"><img src="ikony przedmioty/login.png" alt="Strona logowania"></a>
          </div>
            <div class="form-group">
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Hasło" required>
            </div>
            <button type="submit">Zaloguj</button>
        </form>

        <div class="message-container">
          <div id="successMessage" class="success-message"></div>
          <div id="errorMessage" class="error-message"></div>
      </div>

    </div>

    <script src="login.js"></script>
     
</body>
</html>
